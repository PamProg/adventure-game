
<div class="event">
    <h2>
        {{currentStory.$event.$text}}
    </h2>
</div>

<br>

<div class="choice">
    <ol>
        <li *ngFor="let option of currentStory.$choice.$results; let i = index" class="choices" (click)="nextStory(i)">
            {{option.$text}}
        </li>
    </ol>
</div>

<br>

<div class="ending">
    {{ending}}
</div>
